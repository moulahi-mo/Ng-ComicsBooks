<section class="my-5 homePage">
  <app-filters-bar></app-filters-bar>
  <app-error *ngIf="isError" [message]="isError"></app-error>
  <app-loading *ngIf="isloading && !isError" class="d-block pt-5"></app-loading>
  <app-comic-card
    class="py-5"
    *ngFor="let comic of comics"
    [comic]="comic"
  ></app-comic-card>
</section>
<!--! no data found -->
<app-no-data *ngIf="comics.length < 0 && !isloading"></app-no-data>
